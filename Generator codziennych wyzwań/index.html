<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Generator Codziennych Wyzwań</title>
</head>
<body>
    <header>
        <h1>Generator Codziennych Wyzwań</h1>
        <p>Codzienna dawka motywacji i inspiracji!</p>
    </header>
    <div id="lewo"></div>
    <div id="srodek">
        <div id="srodek1"></div>
        <input type="button" value="Wylosuj wyzwanie" id="losuj" class="przycisk" onclick="losujWyzwanie()"> <!--Przycisk do losowania wyzwania-->
        <h2 id="wyzwanie" class="animacja"></h2> <!--Miejsce na wyzwanie-->
        <input type="button" value="Ukończone" class="przycisk" id="ukonczone" onclick="ukonczoneWyzwanie()"> <!--Przycisk do potwierdzenia ukończenia zadania-->
        <div id="srodek2">
            <input type="button" value="Pokaż historię" id="historia" class="przycisk" onclick="pokazHistorie()"> <!--Przycisk do pokazania historii wyzwań-->
        </div>
    </div>
    <div id="prawo"></div>
    <div id="animacja" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; justify-content: center; align-items: center;">
        <dotlottie-player
            id="player"
            src="https://lottie.host/d3dcb921-0c3e-4614-8e4f-8c95ac28a8f6/jCTwPpKqa2.lottie"
            background="transparent"
            speed="1"
            style="width: 300px; height: 300px"
            loop
            autoplay>
        </dotlottie-player>
    </div>
    <footer>
        <div class="footer-sekcja">
            <p>&copy; 2025 Generator Codziennych Wyzwań. Wszystkie prawa zastrzeżone.</p>
            <p>Stworzono z pasją, aby inspirować każdego dnia!</p>
        </div>
        <div class="footer-sekcja">
            <h3>Kontakt</h3>
            <p>Email: <a href="mailto:kontakt@wyzwania.pl">kontakt@wyzwania.pl</a></p>
            <p>Telefon: +48 123 456 789</p>
        </div>
        <div class="footer-sekcja">
            <h3>Śledź nas</h3>
            <a href="https://facebook.com" target="_blank">Facebook</a> |
            <a href="https://twitter.com" target="_blank">Twitter</a> |
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>
    </footer>
    <script
        src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
        type="module">
    </script>
</body>
</html>
